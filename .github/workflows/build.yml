name: Build Wails App

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      build_type:
        description: "Build type"
        required: false
        default: "release"
        type: choice
        options:
          - release
          - debug
      platforms:
        description: "Platforms to build (comma-separated: linux,windows,darwin)"
        required: false
        default: "linux,windows,darwin"

env:
  APP_NAME: ${{ github.event.repository.name }} # è‡ªåŠ¨ä½¿ç”¨ä»“åº“å

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: "linux/amd64"
            os: "ubuntu-latest"
            build_name: "linux-amd64"
            extension: ""
          - platform: "windows/amd64"
            os: "windows-latest"
            build_name: "windows-amd64"
            extension: ".exe"
          - platform: "darwin/amd64"
            os: "macos-latest"
            build_name: "darwin-amd64"
            extension: ".app"
          - platform: "darwin/arm64"
            os: "macos-latest"
            build_name: "darwin-arm64"
            extension: ".app"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # èŽ·å–å®Œæ•´åŽ†å²ï¼Œç”¨äºŽç‰ˆæœ¬å·ç”Ÿæˆ

      - name: Generate version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # å¦‚æžœæ˜¯æ ‡ç­¾æŽ¨é€ï¼Œä½¿ç”¨æ ‡ç­¾ä½œä¸ºç‰ˆæœ¬å·
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # å¦åˆ™ä½¿ç”¨åŸºäºŽæ—¥æœŸçš„ç‰ˆæœ¬å·
            DATE=$(date +%Y.%m.%d)
            COMMIT_SHORT=$(git rev-parse --short HEAD)
            VERSION="v${DATE}-${COMMIT_SHORT}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21" # æ ¹æ®ä½ çš„é¡¹ç›®è°ƒæ•´ç‰ˆæœ¬

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./app/package-lock.json"

      # Linuxç‰¹å®šè®¾ç½®
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            gcc-multilib \
            gcc-mingw-w64

      # Windowsç‰¹å®šè®¾ç½®
      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: |
          # å®‰è£…TDM-GCCæˆ–å…¶ä»–CGOéœ€è¦çš„å·¥å…·
          choco install tdm-gcc-webdl -y
          # æˆ–è€…ä½¿ç”¨MSYS2
          # choco install msys2 -y

      # macOSç‰¹å®šè®¾ç½®
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          # å®‰è£…Xcodeå‘½ä»¤è¡Œå·¥å…·ï¼ˆé€šå¸¸å·²é¢„è£…ï¼‰
          xcode-select --install || true

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd ./app
          npm install

      - name: Build application
        env:
          CGO_ENABLED: 1
        run: |
          wails build -platform ${{ matrix.platform }} -clean

      # è®¾ç½®åŠ¨æ€å˜é‡
      - name: Set build paths
        id: paths
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "build_path=./build/bin/${{ env.APP_NAME }}${{ matrix.extension }}" >> $GITHUB_OUTPUT
            echo "asset_name=${{ env.APP_NAME }}-${{ matrix.build_name }}${{ matrix.extension }}" >> $GITHUB_OUTPUT
          else
            echo "build_path=./build/bin/${{ env.APP_NAME }}${{ matrix.extension }}" >> $GITHUB_OUTPUT
            echo "asset_name=${{ env.APP_NAME }}-${{ matrix.build_name }}${{ matrix.extension }}" >> $GITHUB_OUTPUT
          fi

      # åˆ›å»ºåŽ‹ç¼©åŒ…
      - name: Create archive
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            tar -czf ${{ steps.paths.outputs.asset_name }}-${VERSION}.tar.gz -C ./build/bin .
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ${{ steps.paths.outputs.asset_name }}-${VERSION}.zip ./build/bin/*
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            tar -czf ${{ steps.paths.outputs.asset_name }}-${VERSION}.tar.gz -C ./build/bin .
          fi

      # ä¸Šä¼ æž„å»ºäº§ç‰©
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.paths.outputs.asset_name }}-${{ steps.version.outputs.version }}
          path: |
            ${{ steps.paths.outputs.asset_name }}-${{ steps.version.outputs.version }}.*
          retention-days: 5

  # å‘å¸ƒReleaseï¼ˆä»…åœ¨æ‰“tagæ—¶æ‰§è¡Œï¼‰
  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*.tar.gz
            **/*.zip
          draft: false
          prerelease: false
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # è‡ªåŠ¨åˆ›å»ºåŸºäºŽæ—¥æœŸçš„Releaseï¼ˆéžtagæŽ¨é€æ—¶ï¼‰
  auto_release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          DATE=$(date +%Y.%m.%d)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          VERSION="v${DATE}-${COMMIT_SHORT}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Auto Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/*.tar.gz
            **/*.zip
          draft: false
          prerelease: true # æ ‡è®°ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
          name: "Auto Release ${{ steps.version.outputs.version }}"
          tag_name: ${{ steps.version.outputs.version }}
          body: |
            ðŸ¤– **è‡ªåŠ¨æž„å»ºç‰ˆæœ¬**

            æž„å»ºæ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S UTC')
            æäº¤: ${{ github.sha }}
            åˆ†æ”¯: ${{ github.ref_name }}

            > æ–°ç‰ˆæœ¬
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
